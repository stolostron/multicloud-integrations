name: E2E

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

env:
  # Common versions
  GO_VERSION: '1.24'
  GO_REQUIRED_MIN_VERSION: ''
  GOPATH: '/home/runner/work/multicloud-integrations/multicloud-integrations/go'
  # ArgoCD images to pre-load (avoids rate limits)
  ARGOCD_IMAGE: quay.io/argoproj/argocd:v2.13.0
  ARGOCD_OPERATOR_IMAGE: quay.io/argoprojlabs/argocd-operator:latest
  REDIS_IMAGE: redis:7.0.15-alpine

defaults:
  run:
    working-directory: go/src/github.com/open-cluster-management/multicloud-integrations

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h
        working-directory: /
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: go/src/github.com/open-cluster-management/multicloud-integrations
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: install imagebuilder
        run: go install github.com/openshift/imagebuilder/cmd/imagebuilder@v1.2.3
      - name: build-images
        run: make build-images
      - name: Pre-pull ArgoCD images
        run: |
          echo "Pre-pulling ArgoCD images to avoid rate limits..."
          for i in 1 2 3; do
            docker pull ${{ env.ARGOCD_IMAGE }} && break || sleep 10
          done
          for i in 1 2 3; do
            docker pull ${{ env.ARGOCD_OPERATOR_IMAGE }} && break || sleep 10
          done
          for i in 1 2 3; do
            docker pull ${{ env.REDIS_IMAGE }} && break || sleep 10
          done
          echo "All images pulled successfully"
      - name: setup kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.14.0
          name: cluster1
      - name: setup kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.14.0
          name: hub
      - name: Load images into Kind clusters
        run: |
          echo "Loading images into Kind clusters..."
          # Load multicloud-integrations image to hub (where controller runs)
          kind load docker-image --name=hub quay.io/stolostron/multicloud-integrations:latest
          # Load multicloud-integrations image to cluster1 (where gitops-addon runs)
          kind load docker-image --name=cluster1 quay.io/stolostron/multicloud-integrations:latest
          # Load ArgoCD image to hub (for applicationset-controller)
          kind load docker-image --name=hub ${{ env.ARGOCD_IMAGE }}
          # Load ArgoCD operator image to hub
          kind load docker-image --name=hub ${{ env.ARGOCD_OPERATOR_IMAGE }}
          # Load ArgoCD image to cluster1 (for repo-server and application-controller)
          kind load docker-image --name=cluster1 ${{ env.ARGOCD_IMAGE }}
          # Load ArgoCD operator image to cluster1 (for gitops-addon deploying operator)
          kind load docker-image --name=cluster1 ${{ env.ARGOCD_OPERATOR_IMAGE }}
          # Redis only needed on cluster1 (hub scales it down)
          kind load docker-image --name=cluster1 ${{ env.REDIS_IMAGE }}
          echo "All images loaded successfully"
      - name: Run e2e test
        run: |
          make test-e2e
        env:
          KUBECONFIG: /home/runner/.kube/config

